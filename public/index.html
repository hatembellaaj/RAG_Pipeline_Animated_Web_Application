<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RAG Pipeline Animation</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
  </head>
  <body>
    <header class="site-header">
      <div class="brand">
        <img src="logo.svg" alt="AIR IoT logo" class="brand-logo" />
        <div class="brand-text">
          <h1>Generative AI Storyboard</h1>
          <p id="phase-text">Click anywhere to spark a burst while you explore each scene.</p>
        </div>
      </div>
    </header>

  <div class="layout">
    <nav id="menu" aria-label="Scene navigation">
      <!-- menu generated by JS -->
    </nav>

    <main id="stage" aria-live="polite">
      <div id="scene-header">
        <div>
          <p class="eyebrow">Animated scene</p>
          <h2 id="scene-title">Welcome</h2>
          <p id="scene-desc">Click a topic in the left menu to start.</p>
        </div>
        <div id="legend">
          <span class="dot secure"></span>Secure
          <span class="dot cloud"></span>Cloud
          <span class="dot onprem"></span>On-Prem
        </div>
      </div>
      <div id="scene-canvas" aria-label="Animation canvas"></div>
    </main>
  </div>

  <footer>
    <p>Every topic is click-to-replay. Hover cards to pause the motion.</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
